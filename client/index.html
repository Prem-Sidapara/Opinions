<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0a0a0a;
      margin: 0;
      font-family: sans-serif;
    }

    .app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      z-index: 99999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333333;
      border-top-color: #e50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loader-text {
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app-loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading Opinions...</div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
